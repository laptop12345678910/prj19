<html>
<head>

	<title>living room</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>

  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
  
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body background="living room.jpg">
  <center>
    <h1 class=" btn btn-info Heading">Object Detection</h1>

    <h3 id="status" class="btn btn-danger">Object:Detected</h3>
  
    <a href="index.html">
      <h2 class="btn btn-warning ">Back</h3>
      </a>

  </center>

</body>
<style>
  body
  {
    background-size:cover;
    background-position:center;
  }

h2
{
  float: right;
}
</style>
  <script>
    img = "";
    status = "";
    object= [];

function preload(){
    img = loadImage('living room.jpg');
}

function setup() {
    canvas = createCanvas(550, 390);
    canvas.center();
    objectDetection = ml5.objectDetector('cocossd', modelLoaded);
    document.getElementById("status").innerHTML = "Status : Object Detected";
}

function modelLoaded () {
  console.log("ModelLoaded");
  status = true ;
  objectDetection.detect(img, gotResult);
}

function gotResult(error , results)
{
   if(error)
   {
    console.log(error);
   }
   console.log(results);
   object = results;
}


function draw() {
    image(img, 0, 0, 640, 420);


    if(status != "")
    {
        for (i = 0; i < object.length; i++){
            document.getElementById("status").innerHTML = "Status : Object Detected";

            fill("#FF0000");
            percent = floor(object[i].confidence * 100);
            text(object[i].label + " " + percent + "%", object[i].x + 15, object[i].y + 15);
            noFill();
            stroke("#FF0000");
            rect(object[i].x, object[i].y, object[i].width, object[i].height);
        }
    }
}

</script>
<script src>"main.js"</script>
</body>
</html>
